  microservices-dashboard.json: |
    {
      "id": 1,
      "title": "Microservices Overview",
      "timezone": "browser",
      "schemaVersion": 36,
      "version": 1,
      "refresh": "5s",
      "panels": [
        {
          "type": "stat",
          "title": "Total HTTP Requests",
          "id": 1,
          "gridPos": { "x": 0, "y": 0, "w": 6, "h": 4 },
          "targets": [
            {
              "expr": "sum(rate(http_requests_total[1m]))",
              "legendFormat": "req/s"
            }
          ]
        },
        {
          "type": "stat",
          "title": "Error Rate (%)",
          "id": 2,
          "gridPos": { "x": 6, "y": 0, "w": 6, "h": 4 },
          "targets": [
            {
              "expr": "sum(rate(http_requests_total{status=~\"5..\"}[1m])) / sum(rate(http_requests_total[1m])) * 100",
              "legendFormat": "error %"
            }
          ]
        },
        {
          "type": "graph",
          "title": "Request Rate Per Service",
          "id": 3,
          "gridPos": { "x": 0, "y": 4, "w": 12, "h": 8 },
          "targets": [
            {
              "expr": "rate(http_requests_total[1m])",
              "legendFormat": "{{service}}"
            }
          ]
        },
        {
          "type": "graph",
          "title": "Request Duration (p95)",
          "id": 4,
          "gridPos": { "x": 0, "y": 12, "w": 12, "h": 8 },
          "targets": [
            {
              "expr": "histogram_quantile(0.95, sum(rate(request_duration_seconds_bucket[5m])) by (le, service))",
              "legendFormat": "{{service}}"
            }
          ]
        }
      ]
    }

  api-gateway-dashboard.json: |

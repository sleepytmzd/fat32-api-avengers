apiVersion: v1
kind: Service
metadata:
  name: pg-notification
  labels:
    app: pg-notification
spec:
  ports:
    - port: 5432
      name: pg-notification
  clusterIP: None  # Headless service for stable DNS (needed by StatefulSet)
  selector:
    app: pg-notification
---
apiVersion: v1
kind: Service
metadata:
  name: pg-notification-access
  labels:
    app: pg-notification
spec:
  type: ClusterIP  # Use LoadBalancer only if you want external access (not recommended)
  ports:
    - port: 5432
      targetPort: 5432
      name: pg-notification
  selector:
    app: pg-notification
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: pg-notification
  labels:
    app: pg-notification
spec:
  serviceName: pg-notification  # must match the headless service name
  replicas: 1
  selector:
    matchLabels:
      app: pg-notification
  template:
    metadata:
      labels:
        app: pg-notification
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        - name: pg-notification
          image: postgres:16-alpine
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5432
              name: pg-notification
          env:
            - name: POSTGRES_DB
              value: notificationdb
            - name: POSTGRES_USER
              value: user
            - name: POSTGRES_PASSWORD
              value: password
          volumeMounts:
            - name: pg-notification-data
              mountPath: /var/lib/postgresql/data
              subPath: data  # optional, ensures nested directory for data
          resources:
            requests:
              cpu: 20m
              memory: 200Mi
            limits:
              cpu: 200m
              memory: 512Mi
  volumeClaimTemplates:
    - metadata:
        name: pg-notification-data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: do-block-storage  # DigitalOcean's default storage class
        resources:
          requests:
            storage: 512Mi

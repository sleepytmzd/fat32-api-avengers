name: User Service Workflow

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'user-service/**'
      - '.github/workflows/user-service-tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'user-service/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    # PostgreSQL service container
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('user-service/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      working-directory: ./user-service
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run unit tests
      working-directory: ./user-service
      run: |
        pytest tests/test_unit.py -v --tb=short
    
    - name: Run integration tests
      working-directory: ./user-service
      env:
        TEST_DATABASE_URL: postgresql+asyncpg://testuser:testpass@localhost:5432/testdb
      run: |
        pytest tests/test_integration.py -v --tb=short
  
  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    # if: github.event_name == 'push' && github.ref == 'refs/heads/main' && !contains(github.event.head_commit.message, 'skip ci')
    if: false  # Temporarily disabled
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Read version
      id: version
      run: |
        VERSION=$(cat user-service/version.txt)
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "Service version: $VERSION"
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Build and Push Images
      working-directory: ./user-service
      run: |
        # Unique tag = GitHub SHA
        IMAGE_TAG=${{ github.sha }}
        IMAGE_NAME="${{ secrets.DOCKERHUB_USERNAME }}/user-service:$IMAGE_TAG"

        docker build -t $IMAGE_NAME .
        docker push $IMAGE_NAME

    - name: Create Git tag
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git tag -a "user-service-v${{ steps.version.outputs.VERSION }}" -m "Release user-service v${{ steps.version.outputs.VERSION }}"
        git push origin "user-service-v${{ steps.version.outputs.VERSION }}"

  deploy:
    # if: github.event_name == 'push' && github.ref == 'refs/heads/main' && !contains(github.event.head_commit.message, 'skip cd')
    if: false  # Temporarily disabled
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Get Kubernetes cluster credentials
        run: |
          doctl kubernetes cluster kubeconfig save ${{ secrets.DO_CLUSTER_NAME }}

      - name: Update user-service deployment
        run: |
          IMAGE_TAG=${{ github.sha }}
          
          echo "Updating image for user-service..."
          kubectl set image deployment/user-service \
            user-service=${{ secrets.DOCKERHUB_USERNAME }}/user-service:$IMAGE_TAG \
            --record

      - name: Restart user-service pods
        run: |
          kubectl rollout restart deployment/user-service

      - name: Wait for rollout to complete
        run: |
          echo "Waiting for user-service to finish rollout..."
          kubectl rollout status deployment/user-service

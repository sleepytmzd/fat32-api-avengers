name: User Service Workflow

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'user-service/**'
      - '.github/workflows/user-service-tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'user-service/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    # PostgreSQL service container
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('user-service/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      working-directory: ./user-service
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run unit tests
      working-directory: ./user-service
      run: |
        pytest tests/test_unit.py -v --tb=short
    
    - name: Run integration tests
      working-directory: ./user-service
      env:
        TEST_DATABASE_URL: postgresql+asyncpg://testuser:testpass@localhost:5432/testdb
      run: |
        pytest tests/test_integration.py -v --tb=short

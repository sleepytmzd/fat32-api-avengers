name: Campaign Service Workflow

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'campaign-service/**'
      - '.github/workflows/campaign-service-workflow.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'campaign-service/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('campaign-service/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      working-directory: ./campaign-service
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run unit tests
      working-directory: ./campaign-service
      run: |
        pytest tests/test_unit.py -v --tb=short
  
  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    # if: github.event_name == 'push' && github.ref == 'refs/heads/main' && !contains(github.event.head_commit.message, 'skip ci')
    if: false  # Temporarily disabled
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Read version
      id: version
      run: |
        VERSION=$(cat campaign-service/version.txt)
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "Service version: $VERSION"
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Build and Push Images
      working-directory: ./campaign-service
      run: |
        # Unique tag = GitHub SHA
        IMAGE_TAG=${{ github.sha }}
        IMAGE_NAME="${{ secrets.DOCKERHUB_USERNAME }}/campaign-service:$IMAGE_TAG"

        docker build -t $IMAGE_NAME .
        docker push $IMAGE_NAME

    - name: Create Git tag
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git tag -a "campaign-service-v${{ steps.version.outputs.VERSION }}" -m "Release campaign-service v${{ steps.version.outputs.VERSION }}"
        git push origin "campaign-service-v${{ steps.version.outputs.VERSION }}"

  deploy:
    # if: github.event_name == 'push' && github.ref == 'refs/heads/main' && !contains(github.event.head_commit.message, 'skip cd')
    if: false  # Temporarily disabled
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Get Kubernetes cluster credentials
        run: |
          doctl kubernetes cluster kubeconfig save ${{ secrets.DO_CLUSTER_NAME }}

      - name: Update campaign-service deployment
        run: |
          IMAGE_TAG=${{ github.sha }}
          
          echo "Updating image for campaign-service..."
          kubectl set image deployment/campaign-service \
            campaign-service=${{ secrets.DOCKERHUB_USERNAME }}/campaign-service:$IMAGE_TAG \
            --record

      - name: Restart campaign-service pods
        run: |
          kubectl rollout restart deployment/campaign-service

      - name: Wait for rollout to complete
        run: |
          echo "Waiting for campaign-service to finish rollout..."
          kubectl rollout status deployment/campaign-service

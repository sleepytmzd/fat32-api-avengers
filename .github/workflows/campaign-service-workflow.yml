name: Campaign Service Workflow

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'campaign-service/**'
      - '.github/workflows/campaign-service-workflow.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'campaign-service/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('campaign-service/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      working-directory: ./campaign-service
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run unit tests
      working-directory: ./campaign-service
      run: |
        pytest tests/test_unit.py -v --tb=short

name: Notification Service Workflow

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'notification-service/**'
      - '.github/workflows/notification-service-workflow.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'notification-service/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    # Service containers
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 15434:5432
      
      kafka:
        image: confluentinc/cp-kafka:7.5.0
        env:
          KAFKA_NODE_ID: 1
          KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT'
          KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:19092'
          KAFKA_PROCESS_ROLES: 'broker,controller'
          KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
          KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka:29093'
          KAFKA_LISTENERS: 'PLAINTEXT://kafka:9092,CONTROLLER://kafka:29093,PLAINTEXT_HOST://0.0.0.0:19092'
          KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
          KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
          CLUSTER_ID: 'MkU3OEVBNTcwNTJENDM2Qk'
        options: >-
          --health-cmd "kafka-broker-api-versions --bootstrap-server localhost:9092"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 19092:19092
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('notification-service/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      working-directory: ./notification-service
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run unit tests
      working-directory: ./notification-service
      run: |
        pytest tests/test_unit.py -v --tb=short
    
    - name: Run integration tests
      working-directory: ./notification-service
      env:
        TEST_DATABASE_URL: postgresql+asyncpg://testuser:testpass@localhost:15434/testdb
      run: |
        pytest tests/test_integration.py -v --tb=short
    
    - name: Run Kafka integration tests
      working-directory: ./notification-service
      env:
        TEST_DATABASE_URL: postgresql+asyncpg://testuser:testpass@localhost:15434/testdb
      run: |
        pytest tests/test_kafka_integration.py -v --tb=short
  
  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: false  # Temporarily disabled
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Read version
      id: version
      run: |
        VERSION=$(cat notification-service/version.txt)
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "Service version: $VERSION"
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Build and Push Images
      working-directory: ./notification-service
      run: |
        IMAGE_TAG=${{ github.sha }}
        IMAGE_NAME="${{ secrets.DOCKERHUB_USERNAME }}/notification-service:$IMAGE_TAG"

        docker build -t $IMAGE_NAME .
        docker push $IMAGE_NAME

    - name: Create Git tag
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git tag -a "notification-service-v${{ steps.version.outputs.VERSION }}" -m "Release notification-service v${{ steps.version.outputs.VERSION }}"
        git push origin "notification-service-v${{ steps.version.outputs.VERSION }}"

  deploy:
    if: false  # Temporarily disabled
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Get Kubernetes cluster credentials
        run: |
          doctl kubernetes cluster kubeconfig save ${{ secrets.DO_CLUSTER_NAME }}

      - name: Update notification-service deployment
        run: |
          IMAGE_TAG=${{ github.sha }}
          
          echo "Updating image for notification-service..."
          kubectl set image deployment/notification-service \
            notification-service=${{ secrets.DOCKERHUB_USERNAME }}/notification-service:$IMAGE_TAG \
            --record

      - name: Restart notification-service pods
        run: |
          kubectl rollout restart deployment/notification-service

      - name: Wait for rollout to complete
        run: |
          echo "Waiting for notification-service to finish rollout..."
          kubectl rollout status deployment/notification-service

version: '3.8'

services:
  test-db:
    image: postgres:15-alpine
    container_name: notification-service-test-db
    environment:
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
      POSTGRES_DB: testdb
    ports:
      - "15434:5432"  # Use different port to avoid conflicts with production DB and user-service test DB
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - test-db-data:/var/lib/postgresql/data

volumes:
  test-db-data:
